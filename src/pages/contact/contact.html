<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" pullingIcon="arrow-dropdown" refreshingText="Actualizando...">

    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Ingresa nombre"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of contactos">
    <button ion-item detail-none>
      <ion-avatar item-left>
        <img src="img/contacto.png">
      </ion-avatar>
      <h2>{{item.nombre}}</h2>
      <p>{{item.telefono}}</p>
    </button>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="primary">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>
  </ion-item-sliding>


     
  
  </ion-list>
   <ion-fab right bottom>
    <button color="primary" ion-fab (click)="nuevoContacto()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
